<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <h1 class="my-4">Add New Contact</h1>
    <form method="POST" action="{{ url_for('add_contact') }}">
        <div class="form-group">
            <label for="name">Name <span class="text-danger">*</span>:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter contact name" required>
            <small>Full name of the contact.</small>
        </div>
        <div class="form-group">
            <label for="phone">Phone <span class="text-danger">*</span>:</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter phone number" required>
            <small>Format: 123-456-7890.</small>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
            <small>Optional: example@domain.com</small>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter address details"></textarea>
            <small>Optional: street, city, and postal code.</small>
        </div>
        <button type="submit" class="btn btn-success">
            <i class="fas fa-plus-circle"></i> Add Contact
        </button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Contact List
        </a>
    </form>
</div>

<!-- Bootstrap and FontAwesome -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
